<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Match app palette */
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-subtle: #e5e7eb;
      --accent: #111827;
      --success: #10b981;
      --recording: #ef4444;
    }

    body {
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .visualizer-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 3px;
      padding: 10px 14px;
      background: var(--bg-primary);
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .bar {
      width: 4px;
      min-height: 4px;
      max-height: 28px;
      background: var(--text-secondary);
      border-radius: 2px;
      transition: height 0.05s ease-out, background 0.15s ease;
    }

    .bar:nth-child(1) { animation-delay: 0ms; }
    .bar:nth-child(2) { animation-delay: 50ms; }
    .bar:nth-child(3) { animation-delay: 100ms; }
    .bar:nth-child(4) { animation-delay: 150ms; }
    .bar:nth-child(5) { animation-delay: 200ms; }

    /* Idle animation when no audio */
    @keyframes idle-pulse {
      0%, 100% { height: 4px; opacity: 0.4; }
      50% { height: 8px; opacity: 0.7; }
    }

    .bar.idle {
      animation: idle-pulse 1.2s ease-in-out infinite;
      background: var(--text-secondary);
    }

    /* Recording indicator dot */
    .rec-dot {
      width: 6px;
      height: 6px;
      background: var(--recording);
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.85); }
    }
  </style>
</head>
<body>
  <div class="visualizer-container">
    <div class="rec-dot"></div>
    <div class="bar idle" id="bar1"></div>
    <div class="bar idle" id="bar2"></div>
    <div class="bar idle" id="bar3"></div>
    <div class="bar idle" id="bar4"></div>
    <div class="bar idle" id="bar5"></div>
  </div>

  <script>
    const bars = [
      document.getElementById('bar1'),
      document.getElementById('bar2'),
      document.getElementById('bar3'),
      document.getElementById('bar4'),
      document.getElementById('bar5')
    ];

    // Color palette matching the app
    const colors = {
      low: '#6b7280',      // text-secondary (gray)
      medium: '#111827',   // accent (dark)
      high: '#10b981',     // success (green)
      peak: '#ef4444'      // recording (red)
    };

    // Listen for audio levels from main process
    window.overlayApi.onAudioLevel((level) => {
      // level is 0.0 to 1.0
      const clampedLevel = Math.min(1, Math.max(0, level));
      
      // Remove idle animation when receiving audio
      bars.forEach(bar => bar.classList.remove('idle'));

      // Apply different heights to each bar with some variation
      bars.forEach((bar, index) => {
        // Add some randomness for natural look
        const variation = 0.7 + Math.random() * 0.6;
        const height = Math.max(4, clampedLevel * 28 * variation);
        bar.style.height = `${height}px`;
        
        // Change color based on level - using app palette
        if (clampedLevel > 0.8) {
          bar.style.background = colors.peak;     // Red for very loud
        } else if (clampedLevel > 0.5) {
          bar.style.background = colors.high;     // Green for good level
        } else if (clampedLevel > 0.2) {
          bar.style.background = colors.medium;   // Dark for medium
        } else {
          bar.style.background = colors.low;      // Gray for low
        }
      });

      // Reset to idle if level is very low
      if (clampedLevel < 0.01) {
        bars.forEach(bar => {
          bar.classList.add('idle');
          bar.style.background = colors.low;
        });
      }
    });
  </script>
</body>
</html>
